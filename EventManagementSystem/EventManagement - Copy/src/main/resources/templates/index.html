<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/images/4.jpg'); /* Add your background image path here */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: flex-start; /* Aligns items to the left */
            align-items: center;
            padding: 20px;
        }
        
        .menu-toggle {
            width: 30px;
            height: 4px;
            background-color: #333;
            border-radius: 5px;
        }
        .menu-toggle::before,
        .menu-toggle::after {
            content: '';
            display: block;
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 5px;
        }
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .menu-dropdown ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu-dropdown ul li {
            padding: 5px 0;
        }
        .menu-dropdown ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .menu:hover .menu-dropdown {
            display: block;
        }
        .logo 
        {
            max-width: 100px;
            height: auto;
            margin-right:850px
        }
        .scroll-down {
            color: black;
            margin-right: 20px;
            
        }
		 .dropdown {
		  float: left;
		  overflow: hidden;
		}
		
		.dropdown .dropbtn {
		  font-size: 16px;  
		  border: none;
		  outline: none;
		  color: black;
		  padding: 14px 16px;
		  background-color: inherit;
		  font-family: inherit;
		  margin: 0;
		}
		.dropdown:hover .dropbtn {
		  background-color: red;
		}
		 .dropdown-content {
		  display: none;
		  position: absolute;
		  background-color: #f9f9f9;
		  min-width: 160px;
		  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		  z-index: 1;
		}
		
		.dropdown-content a {
		  float: none;
		  color: black;
		  padding: 12px 16px;
		  text-decoration: none;
		  display: block;
		  text-align: left;
		}
		
		.dropdown-content a:hover {
		  background-color: #ddd;
		}
		
		.dropdown:hover .dropdown-content {
		  display: block;
		}
        .search-container {
            position: relative;
            margin-right: 20px;
        }
        .search-bar {
            padding: 8px 25px 8px 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            background-color: #f2f2f2;
            color: #333;
            width: 200px;
        }
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            cursor: pointer;
        }
        .login-btn, .signup-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 20px;
        }
        .book-event-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu">
            <div class="menu-toggle"></div>
            <div class="menu-dropdown">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <img src="logo.png" alt="Logo" class="logo"> <!-- Add your logo path here -->
        <div class="dropdown">
	    <button class="dropbtn">Dropdown 
	      <i class="fa fa-caret-down"></i>
	    </button>
	    <div class="dropdown-content">
	      <a href="#">Link 1</a>
	      <a href="#">Link 2</a>
	      <a href="#">Link 3</a>
	    </div>
	  </div> 
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <span class="search-icon">&#128269;</span>
        </div>
        <button> <a th:href="@{/logIn}" class="btn btn-primary btn-sm mb-3"> Log-In </a></button>
        <button> <a th:href="@{/showNewCustomerForm}" class="btn btn-primary btn-sm mb-3"> Sign-up </a></button>
    </div>
    <div class="container">
        <button> <a th:href="@{/showBookEventForm}" class="btn btn-primary btn-sm mb-3"> Book Event </a></button>
       <!--  <button> <a th:href="@{/saveEvent}" class="btn btn-primary btn-sm mb-3"> AddVenue </a></button>--> 
    </div>
</body>
</html>
